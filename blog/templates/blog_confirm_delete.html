{% extends "layout.html" %}

{% block title %}
Confirm Delete
{% endblock %}

{% block content %}
<h1 class="text-center text-white mt-4">Are you sure you want to delete this blog?</h1>
<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Delete</button>
    <a class="btn btn-success" href="{% url 'blog_list' %}">Cancel</a>
</form>
{% endblock %}
